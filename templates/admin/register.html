<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/admin.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">MKL Matchnight Controller</div>
        <div class="sidebar-subheader">Admin</div>
        <ul>
          <li><a href="{{  url_for('register')  }}">Register Users</a></li>
        </ul>
        <div class="home-container">
            <a href="{{  url_for('home')}}" class="home-button">Home</a>
            </div>
        <div class="logout-container">
            <a href="{{  url_for('logout')}}" class="logout-button">Logout</a>
          </div>
        </div>
      <div class="header">
        <h2>Register a new user</h2>
      </div>
      <div class="form">
        <form action="{{ url_for('register') }}" method="POST">
          <input
            type="text"
            name="username"
            placeholder="Enter a username"
          />
          <input
            type="password"
            name="password"
            placeholder="Enter a password"
          />
          <!-- Add a new input field for the user's permission level (dropdown) -->
            <select name="permission">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
