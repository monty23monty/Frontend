{%  extends "gamesheet_base.html"  %}

{% block content %}
<div class="header">
    <h2>Gamesheet</h2>
</div>
<div class="games-list">
    <ul>
        {% for game in games %}
        <li>
            <a href="{{ url_for('gamesheet', game_id=game.id) }}">{{ game.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
